<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sản phẩm - OneShop Vendor</title>
</head>
<body>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="fw-bold">Quản lý sản phẩm</h2>
        <a th:href="@{/vendor/products/new}" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Thêm sản phẩm
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped align-middle">
            <thead class="table-dark">
                <tr>
                    <th width="5%">STT</th>
                    <th>Tên sản phẩm</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                    <th>Danh mục</th>
                    <th>Trạng thái</th>
                    <th class="text-center">Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="p, iterStat : ${products}">
                    <td th:text="${iterStat.count}">1</td>
                    <td th:text="${p.name}">Sữa rửa mặt</td>
                    <td th:text="${#numbers.formatDecimal(p.price,0,'COMMA',0,'POINT')} + ' ₫'">250000 ₫</td>
                    <td th:text="${p.stock}">50</td>
                    <td th:text="${p.category.name}">Dưỡng da</td>
                    <td>
                        <span th:classappend="${p.active} ? 'badge bg-success' : 'badge bg-secondary'"
                              th:text="${p.active} ? 'Đang bán' : 'Ngưng bán'">Đang bán</span>
                    </td>
                    <td class="text-center">
                        <div class="btn-group btn-group-sm" role="group">
                          <a th:href="@{'/vendor/products/' + ${p.id}}" class="btn btn-outline-info">
                              <i class="bi bi-eye"></i>
                          </a>
                          <a th:href="@{'/vendor/products/' + ${p.id} + '/edit'}" class="btn btn-outline-warning">
                              <i class="bi bi-pencil-square"></i>
                          </a>
                          <form th:action="@{'/vendor/products/' + ${p.id} + '/delete'}" method="post" class="d-inline">
                              <button type="submit" class="btn btn-outline-danger" onclick="return confirm('Xóa sản phẩm này?')">
                                  <i class="bi bi-trash"></i>
                              </button>
                          </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
