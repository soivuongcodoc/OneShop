<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${mode} == 'create' ? 'Thêm sản phẩm' : 'Sửa sản phẩm'">Sản phẩm</title>
</head>
<body>
<div class="container">
    <h2 class="fw-bold mb-3" th:text="${mode} == 'create' ? 'Thêm sản phẩm' : 'Sửa sản phẩm'"></h2>

    <form th:action="${mode} == 'create' ? @{/vendor/products} : @{'/vendor/products/' + ${productId}}"
          method="post" enctype="multipart/form-data" th:object="${form}">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Tên sản phẩm</label>
                <input type="text" class="form-control" th:field="*{name}" required/>
            </div>
            <div class="col-md-3">
                <label class="form-label">Giá</label>
                <input type="number" step="1000" min="0" class="form-control" th:field="*{price}" required/>
            </div>
            <div class="col-md-3">
                <label class="form-label">Số lượng</label>
                <input type="number" min="0" class="form-control" th:field="*{stock}" required/>
            </div>
            <div class="col-md-6">
                <label class="form-label">Danh mục</label>
                <select class="form-select" th:field="*{categoryId}" required>
                    <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}">Danh mục</option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Trạng thái</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="*{active}"/>
                    <label class="form-check-label">Đang bán</label>
                </div>
            </div>
            <div class="col-12">
                <label class="form-label">Mô tả</label>
                <textarea class="form-control" rows="4" th:field="*{description}"></textarea>
            </div>
            <div class="col-md-6">
                <label class="form-label">Hình ảnh</label>
                <input type="file" class="form-control" th:field="*{image}" accept="image/*"/>
                <div class="mt-2" th:if="${currentImage}">
                    <img th:src="@{${currentImage}}" alt="current" style="max-height: 160px"/>
                </div>
            </div>
        </div>
        <div class="mt-3 d-flex gap-2">
            <button class="btn btn-primary" type="submit">
                <i class="bi" th:classappend="${mode} == 'create' ? 'bi-plus-circle' : 'bi-save'"></i>
                <span th:text="${mode} == 'create' ? 'Tạo mới' : 'Lưu thay đổi'"></span>
            </button>
            <a th:href="@{/vendor/products}" class="btn btn-secondary">Quay lại</a>
        </div>
    </form>
</div>
</body>
</html>
