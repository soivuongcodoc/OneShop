<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thống kê doanh thu - OneShop Vendor</title>
</head>
<body>
    <h2 class="fw-bold mb-4">Thống kê doanh thu</h2>

    <form class="row g-3 mb-4">
        <div class="col-md-3">
            <label class="form-label">Từ ngày</label>
            <input type="date" class="form-control" name="start" th:value="${start}">
        </div>
        <div class="col-md-3">
            <label class="form-label">Đến ngày</label>
            <input type="date" class="form-control" name="end" th:value="${end}">
        </div>
        <div class="col-md-2 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100"><i class="bi bi-search"></i> Lọc</button>
        </div>
    </form>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h5 class="card-title">Tổng doanh thu: 
                <span class="text-success fw-bold" th:text="${#numbers.formatDecimal(totalRevenue?:0,0,'COMMA',0,'POINT')} + ' ₫'">0 ₫</span>
            </h5>
            <div class="mt-2">
                <span class="me-3">Tổng đơn: <b th:text="${totalOrders?:0}">0</b></span>
                <span>Đơn xác nhận: <b class="text-primary" th:text="${confirmedOrders?:0}">0</b></span>
            </div>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Chi tiết đơn hàng</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Mã đơn</th>
                            <th>Ngày đặt</th>
                            <th>Khách hàng</th>
                            <th>Trạng thái</th>
                            <th class="text-end">Giá trị (₫)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="order : ${orders}">
                            <td><a th:href="@{'/vendor/orders/' + ${order.id}}" th:text="'#' + ${order.id}">#1</a></td>
                            <td th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}">20/10/2025 14:30</td>
                            <td th:text="${order.customer.fullName}">Nguyễn Văn A</td>
                            <td>
                                <span th:if="${order.status.name() == 'PENDING'}" class="badge bg-warning">Đơn mới</span>
                                <span th:if="${order.status.name() == 'CONFIRMED'}" class="badge bg-success">Đã xác nhận</span>
                                <span th:if="${order.status.name() == 'CANCELLED'}" class="badge bg-danger">Đã hủy</span>
                            </td>
                            <td class="text-end" th:text="${#numbers.formatDecimal(order.totalAmount,0,'COMMA',0,'POINT')}">1.500.000</td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(orders)}">
                            <td colspan="5" class="text-center text-muted">Không có đơn hàng trong khoảng thời gian này</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
