<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${mode=='create'} ? 'Tạo khuyến mãi' : 'Sửa khuyến mãi'">Khuyến mãi</title>
</head>
<body>
  <h2 class="fw-bold mb-3" th:text="${mode=='create'} ? 'Tạo khuyến mãi' : 'Sửa khuyến mãi'"></h2>
  <form th:action="${mode=='create'} ? @{/vendor/promotions} : @{'/vendor/promotions/' + ${promotionId}}" method="post">
    <div class="mb-3">
      <label class="form-label">Tên chương trình</label>
      <input type="text" name="name" class="form-control" th:value="${form.name}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Mô tả</label>
      <textarea name="description" class="form-control" rows="3" th:text="${form.description}"></textarea>
    </div>
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Loại giảm</label>
        <select name="discountType" class="form-select">
          <option value="PERCENTAGE" th:selected="${form.discountType?.name()=='PERCENTAGE'}">Phần trăm (%)</option>
          <option value="AMOUNT" th:selected="${form.discountType?.name()=='AMOUNT'}">Số tiền (VNĐ)</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Giá trị</label>
        <input type="number" step="0.01" name="discountValue" class="form-control" th:value="${form.discountValue}" required>
      </div>
    </div>
    <div class="row g-3 mt-1">
      <div class="col-md-4">
        <label class="form-label">Bắt đầu</label>
        <input type="datetime-local" name="startTime" class="form-control" th:value="${#temporals.format(form.startTime, 'yyyy-MM-dd''T''HH:mm')}" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Kết thúc</label>
        <input type="datetime-local" name="endTime" class="form-control" th:value="${#temporals.format(form.endTime, 'yyyy-MM-dd''T''HH:mm')}" required>
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="active" value="true" th:checked="${form.active}">
          <label class="form-check-label">Kích hoạt</label>
        </div>
      </div>
    </div>
    <div class="mt-3">
      <button class="btn btn-primary" type="submit">Lưu</button>
      <a th:href="@{/vendor/promotions}" class="btn btn-secondary">Huỷ</a>
    </div>
  </form>
</body>
</html>
